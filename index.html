<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Mesto" />
  </header>

  <main>
    <section class="profile">
      <div class="profile__wrapper">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар профиля" />
        <div class="profile__info">
          <div class="profile__wrapper-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>

      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button class="popup__close popup__close_type_edit" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title popup__title_type_edit">
        Редактировать профиль
      </h3>
      <form class="popup__form popup__form_type_edit" name="edit-profile">
        <input type="text" id="profile-name" class="popup__input popup__input_type_name" name="profile-name"
          minlength="2" maxlength="40" autocomplete="off" required />
        <span id="profile-name-error" class="popup__error"></span>
        <input type="text" id="profile-description" class="popup__input popup__input_type_description"
          name="profile-description" minlength="2" maxlength="200" autocomplete="off" required />
        <span id="profile-description-error" class="popup__error"></span>
        <button class="popup__button" type="submit" aria-label="Сохранить">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__content">
      <button class="popup__close popup__close_type_add" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title popup__title_type_add">Новое Место</h3>
      <form class="popup__form popup__form_type_add" name="add-place">
        <input type="text" id="photo-title" class="popup__input popup__input_type_title" name="photo-title"
          placeholder="Название" minlength="2" maxlength="30" autocomplete="off" required />
        <span id="photo-title-error" class="popup__error"></span>
        <input type="url" id="photo-url" class="popup__input popup__input_type_url" name="photo-url"
          placeholder="Ссылка на картинку" autocomplete="off" required />
        <span id="photo-url-error" class="popup__error"></span>
        <button class="popup__button" type="submit" aria-label="Создать">
          Создать
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="popup__close popup__close_type_image" type="button" aria-label="Закрыть"></button>
      <img class="popup__image" src="#" alt="Изображение места" />
      <h3 class="popup__image-title"></h3>
    </div>
  </div>

  <template id="card-template">
    <article class="element">
      <img class="element__image" src="#" alt="Изображение места" />
      <button class="element__remove-button" type="button" aria-label="Удалить"></button>
      <div class="element__wrapper-title">
        <h3 class="element__title"></h3>
        <button class="element__like" type="button" aria-label="Лайк"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
 
</body>

</html>
