<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Mesto" />
  </header>

  <main>
    <section class="profile">
      <div class="profile__wrapper">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар профиля" />
        <div class="profile__info">
          <div class="profile__wrapper-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>

      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение места" />
        <div class="element__wrapper-title">
          <h3 class="element__title">Карачаевск</h3>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/konduki_20201017_163153.jpg" alt="Изображение места" />
        <div class="element__wrapper-title">
          <h3 class="element__title">Кондуки</h3>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/IMG_20200725_122415.jpg" alt="Изображение места" />
        <div class="element__wrapper-title">
          <h3 class="element__title">Домбай</h3>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/elbr.jpg" alt="Изображение места" />
        <div class="element__wrapper-title">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/dubna.jpg" alt="Изображение места" />
        <div class="element__wrapper-title">
          <h3 class="element__title">Дубнинская Гидроэлектростанция</h3>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/spb.jpg" alt="Изображение места" />
        <div class="element__wrapper-title">
          <h3 class="element__title">Санкт Петербург</h3>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__content">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile">
        <input type="text" class="popup__input popup__input_type_name" name="profile-name" />
        <input type="text" class="popup__input popup__input_type_description" name="profile-description" />
        <button class="popup__save-button" type="submit" aria-label="Сохранить">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
