<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Mesto" />
  </header>

  <main>
    <section class="profile">
      <div class="profile__wrapper">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар профиля" />
        <div class="profile__info">
          <div class="profile__wrapper-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>

      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements">      
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button class="popup__close popup__close_type_edit" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title popup__title_type_edit">Редактировать профиль</h3>
      <form class="popup__form popup__form_type_edit" name="edit-profile">
        <input type="text" class="popup__input popup__input_type_name" name="profile-name" />
        <input type="text" class="popup__input popup__input_type_description" name="profile-description" />
        <button class="popup__save-button popup__save-button_type_edit" type="submit" aria-label="Сохранить">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__content">
      <button class="popup__close popup__close_type_add" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title popup__title_type_add">Новое Место</h3>
      <form class="popup__form popup__form_type_add" name="add-place">
        <input type="text" class="popup__input popup__input_type_title" name="photo-title" placeholder="Название" />
        <input type="text" class="popup__input popup__input_type_url" name="photo-url"
          placeholder="Ссылка на картинку" />
        <button class="popup__save-button popup__save-button_type_add" type="submit" aria-label="Создать">
          Создать
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">

  </div>

  <template id="card-template">
    <article class="element">
      <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение места" />
      <button class="element__remove-button" type="button" aria-label="Закрыть"></button>
      <div class="element__wrapper-title">
        <h3 class="element__title">Карачаевск</h3>
        <button class="element__like" type="button" aria-label="Лайк"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
